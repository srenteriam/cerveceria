<section id="contact" class="contact">
  <div class="container">
    <div class="section-title" data-aos="fade-up" data-aos-duration="4000">
      <h2>Contacta con nosotros</h2>
    </div>

    <div class="row">
      <div class="col-lg-5 d-flex align-items-stretch">
        <div class="info">
          <div class="address">
            <i
              data-aos="fade-up"
              data-aos-duration="4000"
              class="bi bi-geo-alt"
            ></i>
            <h4 data-aos="fade-up" data-aos-duration="4000">Location:</h4>
            <p data-aos="fade-up" data-aos-duration="4000">Guarne, Antioquia</p>
          </div>

          <div class="email">
            <i
              data-aos="fade-up"
              data-aos-duration="4000"
              class="bi bi-envelope"
            ></i>
            <h4 data-aos="fade-up" data-aos-duration="4000">Email:</h4>
            <p data-aos="fade-up" data-aos-duration="4000">info@example.com</p>
          </div>

          <div class="phone">
            <i
              data-aos="fade-up"
              data-aos-duration="4000"
              class="bi bi-phone"
            ></i>
            <h4 data-aos="fade-up" data-aos-duration="4000">Llamada:</h4>
            <p data-aos="fade-up" data-aos-duration="4000">+57 317 3824538</p>
          </div>

          <iframe
            data-aos="fade-up"
            data-aos-duration="4000"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.920748735908!2d-75.472687!3d6.274151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMTYnMjYuOSJOIDc1wrAyOCcyMS43Ilc!5e0!3m2!1ses-419!2sco!4v1624982212655!5m2!1ses-419!2sco"
            frameborder="0"
            style="border: 0; width: 100%; height: 290px; border-radius: 20px"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>

      <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
        <!-- A qui empieza formulario -->
        <div action="forms" method="post" role="form" class="php-email-form">
          <div class="row">
            <div
              class="form-group col-md-6"
              data-aos="fade-up"
              data-aos-duration="4000"
            >
              <label for="name"
                >Your Name <span style="color: red">*</span></label
              >
              <input 
              [(ngModel)]="nombre"
                type="text"
                name="name"
                placeholder="( ͡❛ ͜ʖ ͡❛)    Your Name"
                class="form-control"
                id="name"
                
                />
                <!-- ([(ngModel)]="ejemplo()") -->
            </div>
            <div
              class="form-group col-md-6 mt-3 mt-md-0"
              data-aos="fade-up"
              data-aos-duration="4000"
            >
              <label for="name" 
                >Your Email <span  style="color: red">*</span></label 
              >
              <input
              [(ngModel)]="email"              
                type="email"
                class="form-control"
                placeholder="(ノ ͡ಠ ͜ʖ ͡ಠ)ノ   info@example.com                                ✉"
                name="email"
                id="email"    
                                           
              />
              
            </div>
          </div>
          <div
            class="form-group mt-3"
            data-aos="fade-up"
            data-aos-duration="4000"
          >
            <label for="name">Subject <span style="color: red">*</span></label>
            <input
            [(ngModel)]="sujeto"            
              type="text"
              class="form-control"
              placeholder="( ͡ಠ ͜ʖ ͡ಠ)   Subject"
              name="subject"
              id="subject"
              
            />
          </div>
          <div
            class="form-group mt-3"
            data-aos="fade-up"
            data-aos-duration="4000"
          >
            <label for="name">Message <span style="color: red">*</span></label>
            <textarea
            [(ngModel)]="mensaje"            
              class="form-control"
              name="message"
              placeholder="    (⊙.⊙(☉̃ₒ☉)⊙.⊙)         Menssage"
              rows="10"
              required
              
            ></textarea >
          </div>
         
          <div id="clase1" class="text-center bu" >
            <div (click)="registrar()" type="submit">Send Message</div>
          </div>
        </div><!-- A qui termina formulario -->
        
      </div>
    </div>
  </div>
</section>
